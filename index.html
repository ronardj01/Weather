<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Estilo del mapa -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">

<!-- Estilo propio -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2 id='loadingH2'>LOADING</h2>

  <!-- Input para la busqueda de por ciudades -->
  <div id="divInputCities">
    <div id="searchOptions">
      <h3>Enter city's name and country separated by comma</h3>
      <p>e.g(santo domingo, do)</p>
      <input type="text" id='inputCities' placeholder="Cities Names">
      <button id="inputBnt">Search</button>
    </div>
  </div>

  <ul id="citiesList"></ul>

  <!-- Tarjeta del tiempo -->
  <div id="weather">
    <div id="city">
      <h2 id="cityName"></h2>
    </div>

    <div id="tempeture">
      <img src="" alt="" id="tempetureImg">
      <h1 id="mensureTemp"></h1>
      <p id="weatherDescription"></p>
    </div>
  </div>
  
  <!-- Script del mapa -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
  <!-- Srript personal -->
  <script src="weather.js"></script>
</body>

</html>
